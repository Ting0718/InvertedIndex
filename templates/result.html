<!DOCTYPE html>
<html>
    <body background="{{url_for('static', filename='petr.jpg')}}"> </body>

    <head>
        <title>ICS Search Result</title>
    </head>
    <body>
        <p>about {{actual_results}} results ({{time}} seconds) </p>
        <center>
            <h1 style="font-size: 49px;">
                <img src="{{url_for('static', filename='logo.png')}}" alt="logo">
            </h1>

            <h2>Your searched for "{{queries}}"</h2>
            <h1>TOP {{actual_results}} URLS</h1> <br>
            <table>
                {% for item in results %}
                <ol>
                    <a href={{item}}>{{item}}</a>
                </ol>
                {% endfor %}
            </table>
        </center>
    </body>
</html>
